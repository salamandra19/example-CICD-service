version: "3.7"

networks:
    example:
        external: true

volumes:
    traefik:

services:
    traefik:
        deploy:
            mode: global
        image: "traefik:2.0.0-alpha4" # This is the latest version at the moment.
        labels:
            traefik.enable: "true"
            traefik.http.routers.traefik.entrypoints: "http,https"
            traefik.http.routers.traefik.rule: "Host(`traefik.salamandra.powerman.name`)"
            traefik.http.services.traefik.loadbalancer.server.port: 8080
        networks:
            example:
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - "/var/run/docker.sock:/var/run/docker.sock"
            - "traefik:/data"
        command: >
            --api
            --entrypoints='Name:http Address::80'
            --entrypoints='Name:https Address::443'
            --providers
            --providers.docker
            --providers.docker.exposedbydefault=false
            --providers.docker.watch
            --log
            --accesslog
            --log.level=debug
            --acme.acmelogging
            --acme.email=powerman@powerman.name
            --acme.storage=/data/acme.json
            --acme.onhostrule=true
            --acme.entrypoint=https
            --acme.httpchallenge
            --acme.httpchallenge.entrypoint=http
